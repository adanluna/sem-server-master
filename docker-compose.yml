#   Version con rutas usando .env (TEMP_ROOT)
# ============================================================

services:
  # ============================================================
  # POSTGRESQL
  # ============================================================
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
      TZ: America/Monterrey
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # ============================================================
  # RABBITMQ
  # ============================================================
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
      TZ: America/Monterrey
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ============================================================
  # FASTAPI BACKEND
  # ============================================================
  fastapi:
    build:
      context: .
      dockerfile: api_server/Dockerfile
    container_name: fastapi_app
    command: uvicorn api_server.main:app --host 0.0.0.0 --port 8000
    working_dir: /code
    volumes:
      - ./worker:/code/worker
      - ./logs:/code/logs
      - /mnt/wave:/mnt/wave:ro
      - ${TEMP_ROOT}:${TEMP_ROOT}
    env_file:
      - .env
    environment:
      TZ: America/Monterrey
      PYTHONPATH: /code
      DB_HOST: postgres_db
      DB_PORT: 5432
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
    ports:
      - "8000:8000"
    restart: always

  # ============================================================
  # WORKER: VIDEO PRINCIPAL (video.webm)
  # ============================================================
  celery_uniones:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: celery_uniones
    working_dir: /app/worker
    command: celery -A worker.celery_app worker -Q uniones_video -c 1 --loglevel=info --hostname=worker_uniones@%h
    volumes:
      - .:/app
      - /mnt/wave:/mnt/wave:rw
      - ${TEMP_ROOT}:${TEMP_ROOT}
    env_file:
      - .env
    environment:
      TZ: America/Monterrey
      PYTHONPATH: /app
      SMB_MOUNT: /mnt/wave
      TEMP_ROOT: ${TEMP_ROOT}
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
    user: "1000:1000"

  # ============================================================
  # WORKER: MANIFEST BUILDER
  # ============================================================
  celery_manifest:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: celery_manifest
    working_dir: /app/worker
    command: celery -A worker.celery_app worker -Q manifest --loglevel=info --hostname=worker_manifest@%h
    volumes:
      - .:/app
      - /mnt/wave:/mnt/wave:rw
      - ${TEMP_ROOT}:${TEMP_ROOT} # <<--- AGREGADO (era la causa del crash)
    env_file:
      - .env
    environment:
      TZ: America/Monterrey
      PYTHONPATH: /app
      SMB_MOUNT: /mnt/wave
      TEMP_ROOT: ${TEMP_ROOT}
      GRABADOR_UUID: ${WINDOWS_WAVE_UUID}
    restart: always
    depends_on:
      rabbitmq:
        condition: service_healthy
      db:
        condition: service_started
    user: "1000:1000"

  # ============================================================
  # DASHBOARD (VUE) - NGINX
  # ============================================================
  dashboard:
    build:
      context: ./semefo-dashboard
      dockerfile: Dockerfile
    container_name: semefo_dashboard
    restart: always
    depends_on:
      - fastapi
    ports:
      - "8080:80"
    environment:
      TZ: America/Monterrey

volumes:
  postgres_data:
